name: CI

on:
  push: 
    branches:
    - '**'
    - '!dependabot/**'
  pull_request: {}

jobs:

  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
    - uses: actions/setup-go@v3
      with:
        go-version: 1.18.x
    - uses: actions/checkout@v3
    - name: Test
      run: make test
    - name: Report coverage
      uses: codecov/codecov-action@v3
